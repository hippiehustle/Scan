name: Build Android APK & Windows EXE

on:
  workflow_dispatch:
  push:
    branches: [main]
    paths-ignore:
      - '*.md'

jobs:
  build-apk:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build web app
        run: npm run build

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Verify Java version
        run: |
          java -version
          echo "JAVA_HOME=$JAVA_HOME"

      - name: Set up Android SDK
        uses: android-actions/setup-android@v3

      - name: Add Capacitor Android platform
        run: |
          rm -rf android
          npx cap add android

      - name: Sync Capacitor
        run: npx cap sync android

      - name: Fix Gradle build configuration
        run: |
          cat >> android/app/build.gradle << 'EOF'

          java {
            toolchain {
              languageVersion = JavaLanguageVersion.of(21)
            }
          }

          configurations.all {
            resolutionStrategy {
              force 'org.jetbrains.kotlin:kotlin-stdlib:1.9.24'
              force 'org.jetbrains.kotlin:kotlin-stdlib-jdk7:1.9.24'
              force 'org.jetbrains.kotlin:kotlin-stdlib-jdk8:1.9.24'
            }
          }
          EOF

      - name: Make Gradle wrapper executable
        run: chmod +x android/gradlew

      - name: Build debug APK
        working-directory: android
        run: ./gradlew assembleDebug
        env:
          JAVA_HOME: ${{ env.JAVA_HOME }}

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: SecureScanner-debug
          path: android/app/build/outputs/apk/debug/app-debug.apk
          retention-days: 30

  build-exe:
    needs: build-apk
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build web app
        run: npm run build

      - name: Install Electron and electron-builder
        run: npm install --save-dev electron electron-builder

      - name: Set package.json main entry for Electron
        run: node -e "const fs=require('fs');const p=JSON.parse(fs.readFileSync('package.json','utf8'));p.main='electron/main.js';fs.writeFileSync('package.json',JSON.stringify(p,null,2));"

      - name: Build Windows EXE
        run: npx electron-builder --win --x64 --config electron-builder.yml
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload EXE artifact
        uses: actions/upload-artifact@v4
        with:
          name: SecureScanner-windows
          path: electron-dist/*.exe
          retention-days: 30

  release:
    needs: [build-apk, build-exe]
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    steps:
      - name: Download APK artifact
        uses: actions/download-artifact@v4
        with:
          name: SecureScanner-debug
          path: artifacts/apk

      - name: Download EXE artifact
        uses: actions/download-artifact@v4
        with:
          name: SecureScanner-windows
          path: artifacts/exe

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ github.run_number }}
          name: SecureScanner Build ${{ github.run_number }}
          files: |
            artifacts/apk/*.apk
            artifacts/exe/*.exe
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
